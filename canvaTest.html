<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title>PortoFolio</title>
        <script src="https://pixijs.download/v6.x/pixi.js"></script>

        <script id="mainFragmentShader" type="shader">
            uniform sampler2D iChannel;
            varying vec2 vTextureCoord;

            void main(){
                gl_FragColor = texture2D(iChannel, vTextureCoord);
            }
        </script>
        <script id="diffusionShader" type="shader">
            uniform sampler2D iChannel;
            varying vec2 vTextureCoord;

            void main(){
                vec4 color = texture2D(iChannel, vTextureCoord);
                color.r += 0.01;
                gl_FragColor = color;
            }
        </script>
    </head>

        <nav>
        </nav>

        <main>
        </main>
    </body>
</html>
